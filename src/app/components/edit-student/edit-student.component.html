<h1>Edit Student</h1>
<div *ngIf="alertMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Student Updated Successfully
  <button (click)="removeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form [formGroup]="editStudent" (submit)="UpdateData()">
  <div class="mb-3">
    <label class="form-label">Name:</label>
    <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label class="form-label">Email address:</label>
    <input type="email" class="form-control" formControlName="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
